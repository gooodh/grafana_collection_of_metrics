# prometheus.yml

global:
  scrape_interval: 3s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # --- FastAPI metrics ---
  - job_name: 'fastapi_app'
    metrics_path: /metrics
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 15s
    scrape_timeout: 10s

  # --- FastAPI Health Check metrics (JSON) ---
  - job_name: 'fastapi_health'
    metrics_path: /health/metrics
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 30s
    scrape_timeout: 10s
